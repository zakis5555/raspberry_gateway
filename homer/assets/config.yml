---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "Raspberry pi main gateway"
subtitle: "⠀"
icon: "fab fa-raspberry-pi" # Optional icon

header: true
footer: 'Created with <a href="https://github.com/zakis5555">❤️</a>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Welcome !"
  icon: "fa fa-smile-wink"
  content: "This is a main gateway for raspberry pi!"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Github"
    icon: "fab fa-github"
    url: "https://github.com/zakis5555"
    target: "_blank" # optional html a tag target attribute
  - name: "Youtube"
    icon: "fab fa-youtube"
    url: "https://www.youtube.com/channel/UCaA_reAwdBQ0XZHmbw23DlA"
  # this will link to a second homer page that will load config from additionnal-page.yml and keep default config values as in config.yml file
  # see url field and assets/additionnal-page.yml.dist used in this example:
  - name: "Steam"
    icon: "fab fa-steam"
    url: "https://steamcommunity.com/profiles/76561198195536734/" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Hotspot"
        icon: "fas fa-wifi"
        subtitle: "RaspAp hotspot"
        url: ":6969"
        target: "_blank" # optional html a tag target attribute
      - name: "Octoprint"
        icon: "fab fa-octopus-deploy"
        subtitle: "3D Printer Managment"
        url: ":4200"
        target: "_blank" # optional html a tag target attribute
